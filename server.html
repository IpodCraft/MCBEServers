      function getlink(pid) {

aux.setAttribute("value",`https://mcbeservers.pages.dev/server?${pid}`);
document.body.appendChild(aux);
aux.select();
document.execCommand("copy");
document.body.removeChild(aux);
}

function getTypeServer() {
return document.querySelector(
`#server`
);
}
function getServer({ name, description, images, version, length, date, lastupdate, download, downloadOficial, pid } = {}) {
if(!pid){
getTypeServer().innerHTML += `<div class="col-12 col-lg-12 col-sm-12 com-md-12 mb-4">
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between flex-sm-row flex-column gap-3">

                <p>y/o verifica que la url sea correcta.</p>
                <a href="/" class="btn btn-primary"><i class="fa fa-home"></i> Regresar a Inicio</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>`
return;
}
images = [images[0], images[1], images[2], images[3]];
getTypeServer().innerHTML += `<div class="col-12 col-lg-12 col-sm-12 com-md-12 mb-4">
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between flex-sm-row flex-column gap-3">

            <h3 class="text-nowrap mb-2">${name}</h3>


            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-6 mt-2 mb-3">
                  <div
                    id="carouselExampleDark"
                    class="carousel carousel-light slide carousel-fade"
                    data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button
                        type="button"
                        data-bs-target="#carouselExampleDark"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"></button>
                      <button
                        type="button"

                        data-bs-slide-to="1"

                      <button
                        type="button"
                        data-bs-target="#carouselExampleDark"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                      <button
                        type="button"
                        data-bs-target="#carouselExampleDark"
                        data-bs-slide-to="3"
                        aria-label="Slide 0"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="rounded d-block w-100" src="${images[0]}"/>
                      </div>
                      <div class="carousel-item">
                        <img class="rounded d-block w-100" src="${images[1]}"/>
                      </div>
                      <div class="carousel-item">
                        <img class="rounded d-block w-100" src="${images[2]}"/>
                      </div>
                      <div class="carousel-item">
                        <img class="rounded d-block w-100" src="${images[3]}"/>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleDark" role="button" data-bs-slide="prev">

                      <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleDark" role="button" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>

                    </a>

              <div class="col-md-12 col-sm-12 col-lg-6">

                  <div class="bq-datos">
                    <p><b>${version[0]} versión:</b> <span class="espacio-badge badge bg-label-success rounded-pill">${version[1]} -> ${versions[version[0]][version[1]]}</span></p>
                    <p><b>Tamaño del archivo:</b> <span class="espacio-badge badge bg-label-info rounded-pill">${length}</span></p>
                    <p><b>Fecha de subida:</b> <span class="espacio-badge badge bg-label-danger rounded-pill">${date}</span></p>
		                <p><b>Ultima actualización:</b> <span class="espacio-badge badge bg-label-warning rounded-pill">${lastupdate}</span></p>
                    <a href="${download}" class="btn-espacio btn btn-primary text-white"><i class="fa fa-download"></i> Descargar ${name}</a>
                    <a href="${downloadOficial}" class="btn-espacio btn btn-primary text-white"><i class="fa fa-download"></i> Descargar ${name}</a>
                  </div>

              <div class="col-md-12 col-sm-12 col-lg-12">

                  </div>
                </blockquote>
              </div>
          </div>

      </div>
    </div>
  </div>
</div>

}
let interval;
let Api = () => {
const pid = location.search.split('?')[1];
const server = servers.find(server => server.pid === pid);
getServer(server);
Api = () => {
clearInterval(interval);
interval = null;
};
};
function fn() {
return Api();
}

interval = setInterval(fn, 100);
