<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Link</title>
</head>
<body>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <h4 class="modal-title" id="myLargeModalLabel">Enlace Copiado!</h4>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
              <p>Se ha copiado correctamente el enlace del servidor en el portapapeles.</p>
              <center><button type="button" class="btn btn-success text-light font-weight-medium waves-effect text-start" data-bs-dismiss="modal">Cerrar</button></center>
            </div>
        </div>
    </div>
</body>
</html>
