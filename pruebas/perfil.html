<!-- perfil.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Perfil</title>
</head>
<body>
  <h1>Bienvenido <span id="usuario"></span></h1>
  <p>Tu correo es <span id="correo"></span></p>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(() => {
      $.get('http://n13m13.ml:3000/perfil', (data) => {
        const usuario = data.usuario;
        const correo = data.correo;
        $('#usuario').text(usuario);
        $('#correo').text(correo);
      });
    });
  </script>
</body>
</html>
